<table class="viewData">
  <th><input type="radio" ng-model="order" value="lastName" ng-click="changeOrder('lastName')" checked="checked"/>Last Name</th>
  <th><input type="radio" ng-model="order" value="firstName" ng-click="changeOrder('firstName')"/>First Name</th>
  <th><input type="radio" ng-model="order" value="gradeLevel" ng-click="changeOrder('gradeLevel')"/>Grade</th>
  <th><input type="radio" ng-model="order" value="email" ng-click="changeOrder('email')"/>Email</th>
  <th><input type="radio" ng-model="order" value="uniqueId" ng-click="changeOrder('uniqueId')"/>Id</th>
  <th class='action'></th>
  <th class='action'></th>
  <tr ng-repeat="entry in entries | gradeLevels:selection | orderBy: order"> 
    <td>{{ entry.lastName }}</td>
    <td>{{ entry.firstName }}</td>
    <td>{{ entry.gradeLevel }}</td>
    <td>{{ entry.email }}</td>
    <td>{{ entry.uniqueId }}</td>
    <td class='action'><button ng-click="edit(entry.uniqueId)" ng-show="!editState">Edit</button>
    <button ng-click="delete(entry.uniqueId)">Delete</button></td>
  </tr>
</table>
