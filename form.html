<form ng-submit="submit()">
          <h2>Add New Data</h2>
          <p>Grade: <input type="text" ng-model="student.gradeLevel"/>
          <br>First Name: <input type="text" ng-model="student.firstName"/>
          <br>Last Name: <input type="text" ng-model="student.lastName"/>
          <br>Email: <input type="text" ng-model="student.email"/>
          <br><input type="submit" ng-click="alert()" value="Submit"/>
</form>
